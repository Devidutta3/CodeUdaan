<!DOCTYPE html>
<html>
<head>
<title>Free Courses | CodeUdaan</title>
<link rel="stylesheet" href="style.css">
 <link rel="icon" href="https://raw.githubusercontent.com/Devidutta3/CodeUdaan/refs/heads/main/New_logo.png" type="image/svg+xml">
<style>
  .info .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .info .card h3 {
    margin-bottom: 20px;
  }
  .info .card .btn {
    margin-top: auto;
  }
</style>
</head>
<body>

<header>
<div class="logo" style="margin-right: 20px;"><img src="https://raw.githubusercontent.com/Devidutta3/CodeUdaan/refs/heads/main/New_logo.png" alt="CodeUdaan"> CodeUdaan</div>
<h1>Free Basic Courses</h1>
<nav><a href="index.html">Home</a></nav>
</header>

<div style="text-align: center; margin: 20px;">
  <input type="text" id="searchBar" placeholder="Search courses..." style="padding: 10px; width: 300px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
</div>

<section class="info" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">

<div class="card">
<h3>C Programming</h3>
<a href="c.html" class="btn">Start Learning</a>
</div>

<div class="card">
<h3>Java Basics</h3>
<a href="java.html" class="btn">Start Learning</a>
</div>

<div class="card">
<h3>HTML</h3>
<a href="html.html" class="btn">Start Learning</a>
</div>

<div class="card">
<h3>CSS</h3>
<a href="csscourse.html" class="btn">Start Learning</a>
</div>

<div class="card">
<h3>Python Basics</h3>
<a href="python.html" class="btn">Start Learning</a>
</div>

</section>

<script src="js/script.js"></script>
<script>
  const searchBar = document.getElementById('searchBar');
  const cards = document.querySelectorAll('.info .card');

  searchBar.addEventListener('keyup', (e) => {
    const searchString = e.target.value.toLowerCase();
    cards.forEach(card => {
      const title = card.querySelector('h3').innerText.toLowerCase();
      if (title.includes(searchString)) {
        card.style.display = "";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
</body>
</html>
