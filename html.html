<!DOCTYPE html>
<html>
<head>
<title>HTML Basics | CodeUdaan</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="https://raw.githubusercontent.com/Devidutta3/CodeUdaan/refs/heads/main/New_logo.png" type="image/svg+xml">
<style>
  .info .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    width: 320px;
    background: #fff;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .info .card h3 {
    margin-top: 15px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<header>
<div class="logo" style="margin-right: 20px;"><img src="https://raw.githubusercontent.com/Devidutta3/CodeUdaan/refs/heads/main/New_logo.png" alt="CodeUdaan"> CodeUdaan</div>
<h1>HTML Basics</h1>
<nav>
<a href="index.html">Home</a>
<a href="free.html">Back</a>
</nav>
</header>

<div style="text-align: center; margin: 20px;">
  <input type="text" id="searchBar" placeholder="Search topics..." style="padding: 10px; width: 300px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
</div>

<section class="info" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
<div class="card">
<iframe width="100%" height="200" src="https://www.youtube.com/embed/tbTKneD1s7E" title="HTML Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h3>Introduction</h3>
<p>Learn basics of HTML.</p>
</div>

<div class="card">
<iframe width="100%" height="200" src="https://www.youtube.com/embed/videoseries?list=PLI7CDhm-ICrsZwU9PBXRUTORa9rGjHzLm&index=2" title="HTML Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h3>Tags & Elements</h3>
<p>Understanding HTML structure.</p>
</div>

<div class="card">
<iframe width="100%" height="200" src="https://www.youtube.com/embed/videoseries?list=PLI7CDhm-ICrsZwU9PBXRUTORa9rGjHzLm&index=3" title="HTML Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h3>Attributes</h3>
<p>Working with tag attributes.</p>
</div>
</section>

<script src="js/script.js"></script>
<script>
  const searchBar = document.getElementById('searchBar');
  const cards = document.querySelectorAll('.info .card');

  searchBar.addEventListener('keyup', (e) => {
    const searchString = e.target.value.toLowerCase();
    cards.forEach(card => {
      const title = card.querySelector('h3').innerText.toLowerCase();
      if (title.includes(searchString)) {
        card.style.display = "flex";
      } else {
        card.style.display = "none";
      }
    });
  });
</script>
</body>
</html>
